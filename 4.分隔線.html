<html>
    <head>
        <title>分隔線</title> 
        <!-- 
        設定網頁標題，會顯示在瀏覽器分頁上 
        -->
    </head>
    <body>
        <h2>詩經 子衿</h2>
        <!-- 
        <h2> 標題標籤，字體比一般文字大，用在顯示章節或主題名稱 
        -->
        <hr>
        <!-- 
        <hr> 水平分隔線來區分主題或段落 
        -->
        <p>青青子衿，悠悠我心。縱我不往，子寧不嗣音</p>
        <p>青青子佩，悠悠我思。縱我不往，子寧不來</p>
        <!-- 
        <p> 段落標籤，每一段自動換行並有間距 
        -->
    </body>
</html>
