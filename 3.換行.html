<html>
    <head>
        <title>換行</title>
      <!-- 
      網頁標題，會顯示在瀏覽器分頁上
      -->
    </head>

    <body>
        <!-- 
        以下使用 <p> 標籤，每一行都是一個段落，會自動換行並留有空白間距
         -->
        <p>橫看成嶺側成峰</p>
        <p>遠近高低各不同</p>
        <p>不識廬山真面目</p>
        <p>只緣身在此山中</p>

        <!-- 
        以下使用 <br> 標籤，手動換行，行與行之間不會有額外空白 
         -->
        蒹葭蒼蒼<br>
        白露為霜<br>
        所謂伊人<br>
        在水一方<br>
    </body>
</html>
