<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Basque Cheesecake House</title>

<link href="https://cdn.bootcss.com/flexslider/2.6.3/flexslider.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/flexslider/2.6.3/jquery.flexslider-min.js"></script>

<script>
$(window).on("load", function () {
    $('.flexslider').flexslider({
        animation: "slide"
    });
});

// 手機選單
function toggleMenu(){
  document.getElementById("menu").classList.toggle("show");
}

// 平滑滾動
document.addEventListener("DOMContentLoaded",()=>{
  document.querySelectorAll('a[href^="#"]').forEach(link=>{
    link.addEventListener("click", function(e){
      e.preventDefault();
      document.querySelector(this.getAttribute("href"))
      .scrollIntoView({ behavior:"smooth" });

      document.getElementById("menu").classList.remove("show");
    });
  });
});
</script>

<style>
body{
    margin:0;
    font-family: "Segoe UI","Microsoft JhengHei", Arial;
    background:#fff8e7;
}

/* Header */
#b1{
    height:100px;
    line-height:100px;
    background:#e6c89c;
}
#b1 h1{
    text-align:center;
    margin:0;
    color:#4b2e13;
}

/* ---------- 新版導覽列 ---------- */
.navbar{
  width:100%;
  background:#4b2e13;
  position:sticky;
  top:0;
  z-index:999;
}

.nav-container{
  max-width:1100px;
  margin:auto;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:60px;
  padding:10px 20px;
  color:white;
}

.menu{
  list-style:none;
  display:flex;
  gap:60px;
  margin:0;
  padding:0;
}

.menu li a{
  text-decoration:none;
  color:white;
  font-size:18px;
}

/* 下拉 */
.dropdown{
  position:relative;
}

.dropdown-menu{
  list-style:none;
  margin:0;
  padding:10px 0;
  width:160px;
  position:absolute;
  top:30px;
  left:50%;
  transform:translateX(-50%) translateY(10px);
  background:#6b4226;
  border-radius:10px;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}

.dropdown-menu li a{
  display:block;
  padding:10px 15px;
}

.dropdown:hover .dropdown-menu{
  opacity:1;
  pointer-events:auto;
  transform:translateX(-50%) translateY(0);
}

.dropdown-menu li:hover{
  background:white;
}
.dropdown-menu li:hover a{
  color:#4b2e13;
}

/* 手機漢堡 */
.hamburger{
  display:none;
  font-size:28px;
  cursor:pointer;
  color:white;
  position:absolute;
  right:20px;
}

@media(max-width:768px){
  .hamburger{
    display:block;
  }

  .menu{
    position:absolute;
    top:60px;
    left:0;
    width:100%;
    background:#4b2e13;
    flex-direction:column;
    text-align:center;
    display:none;
    padding:20px 0;
  }

  .menu.show{
    display:block;
  }

  .dropdown-menu{
    position:relative;
    left:0;
    transform:none;
    width:100%;
    border-radius:0;
    box-shadow:none;
  }
}

/* Slider */
.slider img{
    width:100%;
    height:350px;
    object-fit:cover;
}

/* Big Banner */
#b3{
    height:700px;
    background-image:url(https://images.unsplash.com/photo-1606813907291-5d73e730cdce);
    background-size:cover;
    background-position:center;
}
#b3 h2{
    color:white;
    padding:80px 150px;
    margin:0;
    font-size:42px;
    text-shadow:2px 2px 10px black;
}

/* Product */
#b4{
    padding:60px;
    display:flex;
    justify-content:center;
    gap:40px;
    flex-wrap:wrap;
}
#b4 img{
    width:220px;
    height:280px;
    object-fit:cover;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

/* Footer */
#b5{
    height:70px;
    line-height:70px;
    background:#4b2e13;
}
#b5 h4{
    text-align:center;
    color:white;
    margin:0;
}
</style>
</head>
