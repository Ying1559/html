<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>巴斯克蛋糕</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.7.2/flexslider.min.css">

<style>
body{
  margin:0;
  background:#faf1d5;
  font-family:"微軟正黑體";
}

/* 輪播 */
.flexslider{
  position:relative;
}

.flexslider img{
  width:100%;
  height:650px;
  object-fit:cover;
}

/* 文字在圖片上 */
.slider-text{
  position:absolute;
  top:25%;
  left:50%;
  transform:translate(-50%, -50%);
  color:white;
  font-size:48px;
  text-align:center;
  font-weight:900;
  line-height:1.6;
  text-shadow:0 0 12px rgba(0,0,0,.85);
}

/* 下方三張圖片 */
.box{
  display:flex;
  justify-content:center;
  gap:50px;
  margin:120px 0;
}

.card{
  width:300px;
  height:350px;
  border-radius:25px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  transition:.3s;
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.card:hover{
  transform:scale(1.05);
}
</style>
</head>

<body>

<!-- 文字 + 輪播 -->
<div class="flexslider">
  <ul class="slides">
    <li><img src="atl_230023649_164.jpg"></li>
    <li><img src="800x.jpg"></li>
    <li><img src="1692187600471.jpeg"></li>
  </ul>

  <div class="slider-text">
    焦糖色外皮 × 綿密香濃內餡<br>
    這就是幸福的味道
  </div>
</div>

<!-- 下方三張蛋糕 -->
<div class="box">
  <div class="card"><img src="atl_230023649_164.jpg"></div>
  <div class="card"><img src="800x.jpg"></div>
  <div class="card"><img src="1692187600471.jpeg"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.7.2/jquery.flexslider-min.js"></script>

<script>
$(window).on("load", function(){
  $(".flexslider").flexslider({
    animation:"slide",
    slideshowSpeed:3000
  });
});
</script>

</body>
</html>
